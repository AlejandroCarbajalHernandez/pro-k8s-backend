<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Hub | K8s Expert Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <header class="mb-12 text-center">
            <div class="inline-block bg-blue-500/10 border border-blue-500/20 rounded-full px-4 py-1 mb-4">
                <span class="text-blue-400 text-sm font-mono italic">Kubernetes + FastAPI + RDS Demo</span>
            </div>
            <h1 class="text-5xl font-extrabold text-white tracking-tight">Feedback <span class="text-blue-500">Hub</span></h1>
            <p class="text-slate-400 mt-3 text-lg">Infraestructura profesional demostrada en tiempo real.</p>
        </header>

        <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl mb-10">
            <h2 class="text-xl font-bold text-white mb-6 flex items-center">
                <span class="bg-blue-500 w-2 h-6 rounded-full mr-3"></span>
                Enviar Comentario
            </h2>
            <form hx-post="/feedback" hx-target="#feedback-list" hx-swap="afterbegin" hx-on::after-request="this.reset()" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Nombre del Usuario</label>
                    <input type="text" name="user" required 
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-500"
                        placeholder="Ej. Alex Carbajal">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Tu Mensaje</label>
                    <textarea name="comment" required 
                        class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 h-32 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder-slate-500"
                        placeholder="Escribe aquí tu feedback técnico..."></textarea>
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-blue-900/20">
                    Publicar en RDS
                </button>
            </form>
        </div>

        <div class="space-y-4" id="feedback-list" hx-get="/feedback" hx-trigger="load">
            <p class="text-center text-slate-500 animate-pulse">Cargando datos desde PostgreSQL...</p>
        </div>
    </div>
</body>
</html>
